{% extends 'base.html' %}
{% block content %}
<h1>LOGIN</h1>
<form action="" method="post">
    {% csrf_token %}
    <label for="id-username">帳號</label>
    <input type="text" name="username" id="id-username" value="{{username}}"><br>
    <label for="id-password">密碼</label>
    <input type="password" name="password" id="id-password"><br>
    <p>
        <input type="submit" name="login" id="" value="確認">
        <button type="reset">清除</button>
    </p>
</form>

{% endblock %}
